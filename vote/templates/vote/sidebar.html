{% load i18n %}
<div class="sidebar" data-color="blue">
    <!--
Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
-->
    <div class="logo">
        {% if voter.user.first_name or voter.user.last_name %}
            {{ voter.user.first_name | title }} {{ voter.user.last_name | title }}
        {% else %}
        <a href="http://www.mieux-voter.fr" class="simple-text logo-normal">
            Mieux Voter
        </a>
        {% endif %}
    </div>
    <div class="sidebar-wrapper">
        <ul class="nav">
            <li {% if request.resolver_match.url_name == "vote" %}class="active"{% endif %}>
                <a href="/vote/">
                    <i class="now-ui-icons ui-1_email-85"></i>
                    <p>{% trans "Vote" %}</p>
                </a>
            </li>
            <li {% if request.resolver_match.url_name == "results" %}class="active"{% endif %}>
                <a href="/results/{{ election.pk }}/">
                    <i class="now-ui-icons sport_trophy"></i>
                    <p>{% trans "Results" %}</p>
                </a>
            </li>
            <li {% if request.resolver_match.url_name == "candidates" %}class="active"{% endif %}>
                <a href="/candidates/{{ election.pk }}">
                    <i class="now-ui-icons design_bullet-list-67"></i>
                    <p>{% trans "Candidates" %}</p>
                </a>
            </li>
            <li {% if request.resolver_match.url_name == "manage" %}class="active"{% endif %}>
                <a href="/">
                    <i class="now-ui-icons files_box"></i>
                    <p>{% trans "Create an election" %}</p>
                </a>
            </li>


        </ul>
    </div>
</div>
