{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
<meta charset="utf-8">
<title>Jugement Majoritaire</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/icon.png' %}">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="author" content="">

<!--     Fonts and icons     -->
<!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" /> -->
<!-- <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"> -->
    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/now-ui-dashboard.css' %}" rel="stylesheet" />
    <script src="{% static 'js/jquery-ui-1.12.1.custom/external/jquery/jquery.js' %}"></script>
</head>

{% block extra_styles %}
{% endblock extra_styles %}

</head>

<body>
    <div class="wrapper">


    {% block body %}
    {% endblock %}

    </div>



    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>

    <!-- TOGGLE SIDEBAR
        https://plnkr.co/edit/PCCJb9f7f93HT4OubLmM?p=preview&preview
    -->
    <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar, #content').toggleClass('active');
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
    </script>

    <!-- Chart JS -->
    <!-- <script src="{% static 'js/plugins/chartjs.min.js' %}"></script> -->
    <!--  Notifications Plugin    -->
    <script src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
    <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'js/now-ui-dashboard.js' %}"></script>


{% block javascript %}{% endblock %}
</body>

</html>
